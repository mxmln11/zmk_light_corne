# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
- board: nice_nano_v2
  shield: corne_left nice_view_adapter nice_view_gem
  cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Orange_Lt.Corne\"
  artifact-name: orange_lt_corne_left
    
- board: nice_nano_v2
  shield: corne_right nice_view_adapter nice_view_gem
  cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Orange_Lt.Corne\"
  artifact-name: orange_lt_corne_right

- board: nice_nano_v2
  shield: corne_left nice_view_adapter
  #nice_view_gem
  cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Blk_n_White\"
  artifact-name: blk_n_white_corne_left
    
- board: nice_nano_v2
  shield: corne_right nice_view_adapter 
  #nice_view_gem
  cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Blk_n_White\"
  artifact-name: blk_n_white_corne_right
    
- board: nice_nano_v2
  shield: corne_left nice_view_adapter nice_view_gem
  cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Al-Blk-Gr-Keys\"
  artifact-name: al_blk_grey_keys_corne_left
  
- board: nice_nano_v2
  shield: corne_right nice_view_adapter nice_view_gem
  cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Al-Blk-Gr-Keys\"
  artifact-name: al_blk_grey_keys_corne_right
  
- board: nice_nano_v2
  shield: settings_reset
